<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Credit Score Engine</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dark-theme">
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-earth-americas"></i>
            <span>ClimateCredit</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-item">Home</a>
            <a href="{{ url_for('analysis') }}" class="nav-item">Analysis</a>
            <a href="{{ url_for('portfolio') }}" class="nav-item">Portfolio</a>
        </div>
        <div class="nav-actions">
            {% if session.get('user') %}
            <div class="nav-user">
                <span class="nav-user-badge">{{ session.get('role', 'user') | capitalize }}</span>
                <span class="nav-user-name">{{ session.get('user') }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline"
                    style="padding: 0.5rem 1.2rem; font-size:0.8rem;">Log Out</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 Climate Credit Score Engine. All rights reserved.</p>
    </footer>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
